<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYBER BLITZ : HACKER BEATS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#020202, #050505);
      font-family: 'Orbitron', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #0ff;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      font-size: 3.2rem;
      text-align: center;
      position: relative;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 1.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #f0f;
      z-index: -1;
    }

    .glitch::before {
      top: -2px;
      text-shadow: 2px 0 red;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      100% { clip-path: inset(0 0 10% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      100% { clip-path: inset(10% 0 0 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.2;
      }
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      margin: 1.5rem;
      border: 2px solid #0ff;
      color: #0ff;
      background-color: transparent;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }

    .btn:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
      text-shadow: none;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 0, rgba(0, 255, 255, 0.05) 1px, transparent 1px, transparent 4px);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

</html>
