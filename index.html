<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CYBER BLITZ : HACKER BEATS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      color: #0ff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 3rem;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff;
      animation: glitch 2s infinite alternate;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #f0f;
      margin-bottom: 3rem;
      text-shadow:
        0 0 5px #f0f,
        0 0 10px #f0f;
    }

    .btn {
      border: 2px solid;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      transition: 0.2s;
      text-shadow: 0 0 5px #0ff;
      display: inline-block;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
      text-shadow: none;
    }

    .btn.edit {
      border-color: #f0f;
      color: #f0f;
      text-shadow: 0 0 5px #f0f;
    }

    .btn.edit:hover {
      background: #f0f;
      color: #000;
      box-shadow: 0 0 20px #f0f;
      text-shadow: none;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(2px, -1px);
      }
      40% {
        transform: translate(-2px, 2px);
      }
      60% {
        transform: translate(1px, -2px);
      }
      80% {
        transform: translate(-1px, 1px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="title">CYBER BLITZ</div>
    <div class="subtitle">HACKER BEATS</div>

    <a class="btn" href="#">ðŸŽ® PLAY BEATMAP</a>
    <a class="btn edit" href="editor-loader.html">ðŸ›  CREATE / EDIT</a>
  </div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawGrid() {
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = 'rgba(0,255,255,0.1)';
      ctx.lineWidth = 1;

      const gridSize = 40;
      for (let x = 0; x < w; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }

      for (let y = 0; y < h; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }
    }

    function drawNoise() {
      const imageData = ctx.getImageData(0, 0, w, h);
      for (let i = 0; i < imageData.data.length; i += 4 * 100) {
        imageData.data[i] = 0;
        imageData.data[i + 1] = 255;
        imageData.data[i + 2] = 255;
        imageData.data[i + 3] = Math.random() * 50;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function animate() {
      drawGrid();
      drawNoise();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
