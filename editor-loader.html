<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>エディタローダー - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .dropzone {
      border: 2px dashed #0ff;
      padding: 2rem;
      width: 80%;
      max-width: 500px;
      cursor: pointer;
      transition: 0.2s;
      text-shadow: 0 0 5px #0ff;
    }

    .dropzone:hover {
      background-color: rgba(0, 255, 255, 0.05);
    }

    .dropzone.dragover {
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px #0ff;
    }

    input[type="file"] {
      display: none;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #f0f;
    }

    .note {
      color: #888;
      font-size: 0.8rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="dropzone" id="dropzone">
    <p><span style="color:#f0f">ここに音楽と chart.json ファイルをドラッグアンドドロップします</span></p>
    <p>または、クリックしてファイルを手動で選択します</p>
  </div>

  <input type="file" id="fileInput" multiple accept=".mp3,.wav,.json"/>

  <div class="status" id="statusLabel">オーディオ: ❌ | チャート: ❌</div>
  <div class="note">※ オーディオだけでも新規譜面作成としてエディタが起動します</div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const statusLabel = document.getElementById('statusLabel');

    let audioFile = null;
    let chartFile = null;

    function updateStatus() {
      statusLabel.textContent =
        `オーディオ: ${audioFile?.name || '❌'} | チャート: ${chartFile?.name || 'なし（新規）'}`;
    }

    function proceedToEditor() {
      const readerAudio = new FileReader();
      readerAudio.onload = () => {
        const audioData = readerAudio.result;

        if (chartFile) {
          const readerChart = new FileReader();
          readerChart.onload = () => {
            const chartData = readerChart.result;
            sessionStorage.setItem('audioData', audioData);
            sessionStorage.setItem('chartData', chartData);
            window.location.href = 'editor.html';
          };
          readerChart.readAsText(chartFile);
        } else {
          sessionStorage.setItem('audioData', audioData);
          sessionStorage.setItem('chartData', '[]'); // 空の譜面データで開始
          window.location.href = 'editor.html';
        }
      };
      readerAudio.readAsDataURL(audioFile);
    }

    function handleFiles(files) {
      for (let file of files) {
        if (file.type.startsWith("audio/")) {
          audioFile = file;
        } else if (file.name.endsWith(".json")) {
          chartFile = file;
        }
      }
      updateStatus();
      if (audioFile) {
        proceedToEditor();
      }
    }

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });
  </script>

</body>
</html>
