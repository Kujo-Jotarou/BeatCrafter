<!-- editor-loader.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エディタローダー - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    .dropzone {
      border: 2px dashed #0ff;
      padding: 2rem;
      max-width: 500px;
      width: 80%;
      margin-bottom: 1rem;
    }
    .status {
      margin-top: 1rem;
      color: #f0f;
    }
    .note {
      font-size: 0.8rem;
      color: #f0f;
      background: #000;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="dropzone" id="dropzone">
    <p>音楽ファイルと <span style="color:#f0f">chart.json</span> をドラッグ＆ドロップ</p>
    <p>またはクリックして選択</p>
  </div>
  <input type="file" id="fileInput" multiple accept=".mp3,.wav,.json" style="display:none">
  <div class="status" id="statusLabel">オーディオ: ❌ | チャート: ❌</div>
  <div class="note">※ オーディオのみでも新規譜面で起動します</div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const statusLabel = document.getElementById('statusLabel');

    let audioFile = null;
    let chartFile = null;

    function updateStatus() {
      statusLabel.textContent = `オーディオ: ${audioFile?.name || '❌'} | チャート: ${chartFile?.name || 'なし（新規）'}`;
    }

    function proceedToEditor() {
      try {
        const blobURL = URL.createObjectURL(audioFile);
        sessionStorage.setItem('audioURL', blobURL);
      } catch (e) {
        alert("音声ファイルの読み込みに失敗しました");
        console.error("Blob URL 生成失敗", e);
        return;
      }

      if (chartFile) {
        const chartReader = new FileReader();
        chartReader.onload = () => {
          try {
            sessionStorage.setItem('chartData', chartReader.result);
            location.href = 'editor.html';
          } catch (e) {
            alert("chart.json が大きすぎます");
            console.error("chartData 格納失敗", e);
          }
        };
        chartReader.readAsText(chartFile);
      } else {
        sessionStorage.setItem('chartData', '[]');
        location.href = 'editor.html';
      }
    }

    function handleFiles(files) {
      for (const file of files) {
        if (file.type.startsWith('audio/')) audioFile = file;
        else if (file.name.endsWith('.json')) chartFile = file;
      }
      updateStatus();
      if (audioFile) proceedToEditor();
    }

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#f0f';
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = '#0ff';
    });
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#0ff';
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));
  </script>
</body>
</html>
