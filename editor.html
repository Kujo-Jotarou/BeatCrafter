<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editor - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', monospace;
      color: #0ff;
      overflow: hidden;
    }

    .header {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
      background: #0ff2;
      text-shadow: 0 0 5px #0ff;
    }

    .controls {
      text-align: center;
      margin: 1rem;
    }

    .lane-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      gap: 1rem;
      position: relative;
      overflow: hidden;
    }

    .lane {
      width: 60px;
      height: 100%;
      background: linear-gradient(to bottom, #111, #0ff1);
      border: 1px solid #0ff3;
      box-shadow: 0 0 10px #0ff4;
      position: relative;
    }

    .note {
      width: 100%;
      height: 10px;
      background-color: #f0f;
      box-shadow: 0 0 10px #f0f;
      position: absolute;
    }

    button {
      background: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="header">CYBER BLITZ EDITOR - 音楽を再生してノーツを確認</div>

  <div class="controls">
    <button id="playBtn">▶ PLAY</button>
  </div>

  <div class="lane-container" id="laneContainer">
    <div class="lane" id="lane0"></div>
    <div class="lane" id="lane1"></div>
    <div class="lane" id="lane2"></div>
    <div class="lane" id="lane3"></div>
  </div>

  <script>
    const laneCount = 4;
    const lanes = [...Array(laneCount)].map((_, i) => document.getElementById(`lane${i}`));
    const noteSpeed = 100; // px/sec

    const chartJSON = sessionStorage.getItem('chartData');
    const chart = JSON.parse(chartJSON || '[]');
    const audioURL = sessionStorage.getItem('audioURL');
    const audio = new Audio(audioURL);

    let startTime = 0;
    let isPlaying = false;
    const allNotes = [];

    function spawnNote(laneIndex, time) {
      const note = document.createElement('div');
      note.className = 'note';
      note.dataset.spawnTime = time;
      note.style.top = '-10px';
      lanes[laneIndex].appendChild(note);
      allNotes.push({ el: note, lane: laneIndex, time });
    }

    document.getElementById('playBtn').onclick = () => {
      audio.currentTime = 0;
      audio.play();
      startTime = performance.now();
      isPlaying = true;

      chart.forEach(n => spawnNote(n.lane, n.time));
    };

    function animate() {
      if (isPlaying) {
        const now = (performance.now() - startTime) / 1000;
        allNotes.forEach(({ el, time }) => {
          const elapsed = now - time;
          const y = elapsed * noteSpeed;
          if (y >= -10) el.style.top = `${y}px`;
        });
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
