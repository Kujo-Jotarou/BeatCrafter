  </style>

<body>
  <div class="editor-header">CYBER BLITZ EDITOR - éŸ³æ¥½ã‚’å†ç”Ÿã—ã¦ãƒãƒ¼ãƒ„ã‚’ç¢ºèªãƒ»è¨˜éŒ²ãƒ»ç·¨é›†</div>
  <div class="controls">
    <input type="file" id="audioFile" accept="audio/*">
    <input type="file" id="chartFile" accept=".json">
    <button id="playBtn">â–¶ å†ç”Ÿ</button>
    <button id="saveBtn">ğŸ’¾ ä¿å­˜</button>
    <button id="undoBtn">â†©ï¸ Undo</button>
    <button id="aiFixBtn">ğŸ¤– AIè£œæ­£</button>
    <button id="keyConfigBtn">ğŸ› ã‚­ãƒ¼è¨­å®š</button>
    <button id="testPlayBtn">ğŸ•¹ ãƒ†ã‚¹ãƒˆ</button>
  </div>
  <canvas id="waveform"></canvas>
  <div class="lane-wrapper" id="laneWrapper"></div>
  <script>
    const keyMap = ['d', 'f', 'j', 'k'];
    const lanes = [];
    const audio = new Audio();
    let recordedNotes = [];

    document.getElementById('audioFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.load();
        console.log("Audio loaded");
      }
    });

    function createLanes() {
      const wrapper = document.getElementById('laneWrapper');
      keyMap.forEach((key, i) => {
        const lane = document.createElement('div');
        lane.className = 'lane';
        const label = document.createElement('div');
        label.className = 'lane-key-label';
        label.textContent = key;
        lane.appendChild(label);
        wrapper.appendChild(lane);
        lanes.push(lane);
      });
    }

    function drawBars() {
      const wrapper = document.getElementById('laneWrapper');
      for (let i = 0; i < 100; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar-line';
        bar.style.bottom = `${i * 200}px`;
        wrapper.appendChild(bar);
      }
    }

    function setupFlashEffect() {
      keyMap.forEach((key, i) => {
        window.addEventListener('keydown', (e) => {
          if (e.key === key) {
            lanes[i].style.backgroundColor = '#0ff3';
            setTimeout(() => lanes[i].style.backgroundColor = '', 100);
          }
        });
      });
    }

    function setupNoteRecording() {
      window.addEventListener('keydown', (e) => {
        const index = keyMap.indexOf(e.key);
        if (index !== -1) {
          const note = document.createElement('div');
          note.className = 'note';
          note.style.bottom = '0px';
          lanes[index].appendChild(note);
          recordedNotes.push({ lane: index, time: Date.now() });
        }
      });
    }

    document.getElementById('testPlayBtn').addEventListener('click', () => {
      alert("ğŸ® ãƒ†ã‚¹ãƒˆãƒ—ãƒ¬ã‚¤ï¼ˆä»®ï¼‰\nãƒãƒ¼ãƒ„åˆ¤å®šãƒ»ã‚¹ã‚³ã‚¢ç¢ºèªæ©Ÿèƒ½ã¯ä»Šå¾Œå®Ÿè£…äºˆå®š");
    });

    createLanes();
    drawBars();
    setupFlashEffect();
    setupNoteRecording();
  </script>
