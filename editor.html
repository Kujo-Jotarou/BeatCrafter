<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エディター - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .editor-header {
      padding: 1rem;
      background: #001820;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .lane-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 70vh;
      margin-top: 1rem;
      gap: 1rem;
      perspective: 800px;
    }
    .lane {
      width: 60px;
      height: 100%;
      background: linear-gradient(to bottom, #000000 0%, #002020 100%);
      border: 1px solid #044;
      box-shadow: inset 0 0 10px #0ff5;
      position: relative;
      transform: rotateX(15deg);
    }
    .note {
      width: 100%;
      height: 12px;
      background: #f0f;
      box-shadow: 0 0 8px #f0f, 0 0 16px #f0f;
      position: absolute;
      top: -12px;
      cursor: pointer;
    }
    .controls {
      text-align: center;
      margin-top: 1rem;
    }
    .controls label.btn {
      display: inline-block;
      cursor: pointer;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.25rem;
      text-shadow: 0 0 5px #0ff;
      color: #0ff;
      background: transparent;
    }
    .controls label.btn:hover {
      background: #0ff;
      color: black;
    }
    .controls button {
      background: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.25rem;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
    }
    .controls button:hover {
      background: #0ff;
      color: black;
    }
    .keymap {
      margin-top: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="editor-header">CYBER BLITZ EDITOR - 音楽を再生してノーツを確認・記録・編集</div>
  <div class="controls">
    <label class="btn">🎧 音声選択<input type="file" id="audioFile" accept="audio/*" style="display:none;"></label>
    <label class="btn">📄 チャート選択<input type="file" id="chartFile" accept=".json" style="display:none;"></label>
    <button id="playBtn">▶ 再生</button>
    <button id="saveBtn">💾 保存</button>
    <button id="undoBtn">↩️ Undo</button>
    <button id="aiFixBtn">🤖 AI補正</button>
    <button id="keyConfigBtn">🎛 キー設定</button>
  </div>
  <div class="lane-wrapper" id="laneWrapper"></div>
  <div class="keymap" id="keyMapDisplay"></div>

  <script>
    const laneCount = 4;
    const laneWrapper = document.getElementById('laneWrapper');
    const keyMapDisplay = document.getElementById('keyMapDisplay');
    let keyMap = JSON.parse(localStorage.getItem('keyMap')) || ['d', 'f', 'j', 'k'];
    const lanes = [];
    let audio = new Audio();
    let startTime = 0;
    let isPlaying = false;
    let recordedNotes = [];
    let chart = [];
    let historyStack = [];

    function updateKeyMapDisplay() {
      keyMapDisplay.textContent = `キー設定: ${keyMap.join(' / ')}`;
    }

    document.getElementById('audioFile').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const blobURL = URL.createObjectURL(file);
        audio.src = blobURL;
        console.log("🎧 音声ファイル読み込み成功", blobURL);
      }
    });

    document.getElementById('chartFile').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            chart = JSON.parse(reader.result);
            alert('✅ chart.json 読み込み完了');
          } catch (err) {
            alert('⚠️ 読み込み失敗: JSON形式が不正です');
          }
        };
        reader.readAsText(file);
      }
    });

    function createLanes() {
      for (let i = 0; i < laneCount; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.addEventListener('click', (e) => {
          if (!isPlaying) {
            const y = e.offsetY;
            const time = y / 120;
            recordedNotes.push({ lane: i, time });
            spawnNote(i, time);
            saveState();
          }
        });
        laneWrapper.appendChild(lane);
        lanes.push(lane);
      }
    }

    function spawnNote(laneIndex, time) {
      const note = document.createElement('div');
      note.className = 'note';
      note.dataset.spawnTime = time;
      lanes[laneIndex].appendChild(note);
      note.addEventListener('click', () => {
        lanes[laneIndex].removeChild(note);
        recordedNotes = recordedNotes.filter(n => !(n.lane === laneIndex && Math.abs(n.time - time) < 0.05));
        console.log(`🗑 ノート削除: lane=${laneIndex}, time≈${time.toFixed(3)}`);
        saveState();
      });
      return { el: note, lane: laneIndex, time };
    }

    function saveState() {
      historyStack.push(JSON.stringify(recordedNotes));
    }

    function undo() {
      if (historyStack.length > 0) {
        recordedNotes = JSON.parse(historyStack.pop());
        document.querySelectorAll('.note').forEach(n => n.remove());
        recordedNotes.forEach(n => spawnNote(n.lane, n.time));
      }
    }

    function playChart() {
      console.log("[再生] 開始");
      startTime = performance.now();
      isPlaying = true;
      chart.concat(recordedNotes).forEach(n => spawnNote(n.lane, n.time));
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log("✅ Audio再生成功");
      }).catch(err => {
        console.error("❌ Audio再生失敗", err);
        alert("音声再生に失敗しました。ブラウザやファイル形式を確認してください。");
      });
    }

    function saveChart() {
      const blob = new Blob([JSON.stringify(recordedNotes, null, 2)], {type: 'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'chart.json';
      a.click();
    }

    function setupInput() {
      document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        const laneIndex = keyMap.indexOf(e.key);
        if (laneIndex !== -1) {
          const time = (performance.now() - startTime) / 1000;
          recordedNotes.push({ lane: laneIndex, time });
          console.log(`🎵 ノート記録: lane=${laneIndex}, time=${time.toFixed(3)}`);
          spawnNote(laneIndex, time);
          saveState();
        }
      });
    }

    function animateNotes() {
      const noteSpeed = 120;
      function loop() {
        if (isPlaying) {
          const now = (performance.now() - startTime) / 1000;
          document.querySelectorAll('.note').forEach(note => {
            const t = parseFloat(note.dataset.spawnTime);
            const y = (now - t) * noteSpeed;
            note.style.top = `${y}px`;
          });
        }
        requestAnimationFrame(loop);
      }
      loop();
    }

    document.getElementById('playBtn').onclick = playChart;
    document.getElementById('saveBtn').onclick = saveChart;
    document.getElementById('undoBtn').onclick = undo;
    document.getElementById('aiFixBtn').onclick = () => {
      console.log('[AI補正] 実行');
      alert('🧠 AI補正（試験機能）: WAV波形と比較してノートのタイミングを最適化します。（開発中）');
    };

    document.getElementById('keyConfigBtn').onclick = () => {
      const newKeys = prompt('キーをカンマ区切りで4つ入力 (例: a,s,k,l)', keyMap.join(','));
      if (newKeys) {
        const keys = newKeys.split(',').map(k => k.trim()).filter(k => k);
        if (keys.length === laneCount) {
          keyMap = keys;
          localStorage.setItem('keyMap', JSON.stringify(keyMap));
          updateKeyMapDisplay();
          alert('キー設定を保存しました');
        } else {
          alert('4つのキーを指定してください');
        }
      }
    };

    createLanes();
    setupInput();
    animateNotes();
    updateKeyMapDisplay();
  </script>
</body>
</html>
