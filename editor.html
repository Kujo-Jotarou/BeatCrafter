<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エディター - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    .editor-header {
      padding: 1rem;
      background: #001820;
      text-shadow: 0 0 5px #0ff;
    }
    .controls {
      margin: 1rem 0;
    }
    .controls input, .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #0ff;
      background: transparent;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      cursor: pointer;
    }
    .controls button:hover {
      background: #0ff;
      color: black;
    }
    .lane-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 70vh;
      margin-top: 1rem;
      gap: 1rem;
      perspective: 800px;
    }
    .lane {
      width: 60px;
      height: 100%;
      background: linear-gradient(to bottom, #000, #002020);
      border: 1px solid #044;
      box-shadow: inset 0 0 10px #0ff5;
      position: relative;
      transform: rotateX(15deg);
    }
    .note {
      width: 100%;
      height: 12px;
      background: #f0f;
      box-shadow: 0 0 8px #f0f, 0 0 16px #f0f;
      position: absolute;
      top: -12px;
    }
  </style>
</head>
<body>
  <div class="editor-header">CYBER BLITZ EDITOR - 音楽を再生してノーツを記録</div>
  <div class="controls">
    <input type="file" id="audioInput" accept="audio/*">
    <input type="file" id="chartInput" accept=".json">
    <button id="playBtn">▶ 再生</button>
    <button id="saveBtn">💾 保存</button>
    <button id="aiBtn">🤖 AI補正</button>
  </div>
  <div class="lane-wrapper" id="laneWrapper"></div>

  <script>
    const laneCount = 4;
    const keyMap = ['d', 'f', 'j', 'k'];
    const lanes = [];
    let chart = [];
    let recordedNotes = [];
    let audio = new Audio();
    let startTime = 0;
    let isPlaying = false;

    const wrapper = document.getElementById('laneWrapper');

    function createLanes() {
      for (let i = 0; i < laneCount; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        wrapper.appendChild(lane);
        lanes.push(lane);
      }
    }

    function spawnNote(lane, time) {
      const note = document.createElement('div');
      note.className = 'note';
      note.dataset.spawnTime = time;
      lanes[lane].appendChild(note);
    }

    function animateNotes() {
      const speed = 120;
      function loop() {
        if (isPlaying) {
          const now = (performance.now() - startTime) / 1000;
          document.querySelectorAll('.note').forEach(n => {
            const t = parseFloat(n.dataset.spawnTime);
            const y = (now - t) * speed;
            n.style.top = `${y}px`;
          });
        }
        requestAnimationFrame(loop);
      }
      loop();
    }

    function handleKeyDown(e) {
      if (!isPlaying) return;
      const lane = keyMap.indexOf(e.key);
      if (lane !== -1) {
        const t = (performance.now() - startTime) / 1000;
        recordedNotes.push({ lane, time: t });
        console.log(`記録: lane ${lane}, time ${t.toFixed(3)}`);
        spawnNote(lane, t);
      }
    }

    document.getElementById('audioInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio = new Audio(url);
        console.log("🎧 Audio 読み込み完了", file.name);
      }
    });

    document.getElementById('chartInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            chart = JSON.parse(reader.result);
            console.log("📊 チャート読み込み成功", chart);
          } catch (e) {
            alert("JSON読み込みエラー");
          }
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('playBtn').onclick = () => {
      if (!audio.src) return alert("音楽ファイルを読み込んでください");
      wrapper.querySelectorAll('.note').forEach(n => n.remove());
      recordedNotes = [];
      chart.forEach(n => spawnNote(n.lane, n.time));
      startTime = performance.now();
      isPlaying = true;
      audio.currentTime = 0;
      audio.play().then(() => console.log("▶ 再生開始")).catch(err => {
        alert("再生できませんでした");
        console.error(err);
      });
    };

    document.getElementById('saveBtn').onclick = () => {
      const blob = new Blob([JSON.stringify(recordedNotes, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "chart.json";
      a.click();
    };

    document.getElementById('aiBtn').onclick = () => {
      alert("AI補正は開発中です（タイミング微調整予定）");
    };

    document.addEventListener('keydown', handleKeyDown);
    createLanes();
    animateNotes();
  </script>
</body>
</html>
