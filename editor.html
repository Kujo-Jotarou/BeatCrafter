<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editor - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', monospace;
      color: #0ff;
      overflow: hidden;
    }

    .header {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
      background: #0ff2;
      text-shadow: 0 0 5px #0ff;
    }

    .controls {
      text-align: center;
      margin: 1rem;
    }

    .lane-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      gap: 1rem;
    }

    .lane {
      width: 60px;
      height: 100%;
      background: linear-gradient(to bottom, #111, #0ff2);
      border: 1px solid #0ff4;
      box-shadow: 0 0 10px #0ff5;
      position: relative;
    }

    .note {
      width: 100%;
      height: 10px;
      background-color: #f0f;
      box-shadow: 0 0 10px #f0f;
      position: absolute;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #0ff6;
    }

    button {
      background: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="header">CYBER BLITZ EDITOR - Press A/S/K/L to record notes</div>

  <div class="controls">
    <button id="playBtn">▶ PLAY</button>
  </div>

  <div class="lane-container" id="laneContainer">
    <div class="lane" id="lane0"></div>
    <div class="lane" id="lane1"></div>
    <div class="lane" id="lane2"></div>
    <div class="lane" id="lane3"></div>
  </div>

  <div class="footer">Keys: A / S / K / L</div>

  <script>
    const keyMap = {
      'a': 0,
      's': 1,
      'k': 2,
      'l': 3
    };

    const lanes = [
      document.getElementById("lane0"),
      document.getElementById("lane1"),
      document.getElementById("lane2"),
      document.getElementById("lane3")
    ];

    const notes = [];

    let audio, audioStart = 0;

    // ロード済み音声（Base64）を使ってAudio再生
    const audioData = sessionStorage.getItem('audioData');
    if (audioData) {
      audio = new Audio(audioData);
    }

    document.getElementById("playBtn").onclick = () => {
      if (!audio) return;
      audio.currentTime = 0;
      audioStart = performance.now();
      audio.play();
    };

    // ノーツ記録＋UI表示
    window.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (!(key in keyMap)) return;

      const laneIndex = keyMap[key];
      const lane = lanes[laneIndex];

      const time = (performance.now() - audioStart) / 1000;
      notes.push({ lane: laneIndex, time: parseFloat(time.toFixed(3)) });

      const noteEl = document.createElement("div");
      noteEl.className = "note";
      noteEl.style.top = `${lane.scrollTop}px`;
      lane.appendChild(noteEl);
    });
  </script>

</body>
</html>
