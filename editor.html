<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エディター - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .lane-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 70vh;
      margin-top: 1rem;
      gap: 1rem;
      perspective: 800px;
    }

    .lane {
      width: 60px;
      height: 100%;
      background: linear-gradient(to bottom, #000 0%, #002020 100%);
      border: 1px solid #044;
      box-shadow: inset 0 0 10px #0ff5;
      position: relative;
      transform: rotateX(15deg);
    }

    .note {
      width: 100%;
      height: 12px;
      background: #f0f;
      box-shadow: 0 0 8px #f0f, 0 0 16px #f0f;
      position: absolute;
      top: -12px;
    }
  </style>
</head>
<body>
  <div class="header">CYBER BLITZ EDITOR - 音楽を再生してノーツを記録</div>

  <div class="controls">
    <button id="playBtn">▶ 再生</button>
    <button id="saveBtn">💾 保存</button>
    <button id="aiFixBtn">🤖 AI補正</button>
    <button onclick="location.href='keyconfig.html'">🎛 キー設定</button>
  </div>

  <div class="lane-wrapper" id="laneWrapper"></div>

  <script>
    const laneCount = 4;
    const laneWrapper = document.getElementById('laneWrapper');
    const audioURL = sessionStorage.getItem('audioURL');
    const chart = JSON.parse(sessionStorage.getItem('chartData') || '[]');
    const audio = new Audio(audioURL);
    let startTime = 0;
    let isPlaying = false;
    let recordedNotes = [];
    const keyMap = JSON.parse(localStorage.getItem('keyConfig') || '["d", "f", "j", "k"]');
    const lanes = [];

    function createLanes() {
      for (let i = 0; i < laneCount; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        laneWrapper.appendChild(lane);
        lanes.push(lane);
      }
    }

    function spawnNote(laneIndex, time) {
      const note = document.createElement('div');
      note.className = 'note';
      note.dataset.spawnTime = time;
      lanes[laneIndex].appendChild(note);
      return { el: note, lane: laneIndex, time };
    }

    function playChart() {
      startTime = performance.now();
      isPlaying = true;
      chart.forEach(n => spawnNote(n.lane, n.time));
      audio.currentTime = 0;
      audio.play();
    }

    function saveChart() {
      const merged = [...chart, ...recordedNotes];
      const blob = new Blob([JSON.stringify(merged, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'chart.json';
      a.click();
    }

    function setupInput() {
      document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        const laneIndex = keyMap.indexOf(e.key.toLowerCase());
        if (laneIndex !== -1) {
          const time = (performance.now() - startTime) / 1000;
          recordedNotes.push({ lane: laneIndex, time });
          console.log(`[記録] lane=${laneIndex}, time=${time.toFixed(3)}`);
          spawnNote(laneIndex, time);
        }
      });
    }

    function animateNotes() {
      const noteSpeed = 120; // px/sec
      function loop() {
        if (isPlaying) {
          const now = (performance.now() - startTime) / 1000;
          document.querySelectorAll('.note').forEach(note => {
            const t = parseFloat(note.dataset.spawnTime);
            const y = (now - t) * noteSpeed;
            note.style.top = `${y}px`;
          });
        }
        requestAnimationFrame(loop);
      }
      loop();
    }

    document.getElementById('playBtn').onclick = playChart;
    document.getElementById('saveBtn').onclick = saveChart;
    document.getElementById('aiFixBtn').onclick = () => {
      alert('AI補正（試作）→ 音声波形とノーツを自動整列（今後実装）');
      console.log('[AI補正] 機能は後日実装予定。');
    };

    createLanes();
    setupInput();
    animateNotes();
  </script>
</body>
</html>
