<!-- editor.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エディター - CYBER BLITZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .editor-header {
      padding: 1rem;
      background: #001820;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .lane-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 70vh;
      margin-top: 1rem;
      gap: 1rem;
      perspective: 800px;
    }
    .lane {
      width: 60px;
      height: 100%;
      background: linear-gradient(to bottom, #000000 0%, #002020 100%);
      border: 1px solid #044;
      box-shadow: inset 0 0 10px #0ff5;
      position: relative;
      transform: rotateX(15deg);
    }
    .note {
      width: 100%;
      height: 12px;
      background: #f0f;
      box-shadow: 0 0 8px #f0f, 0 0 16px #f0f;
      position: absolute;
      top: -12px;
    }
    .controls {
      text-align: center;
      margin-top: 1rem;
    }
    .controls button {
      background: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
    }
    .controls button:hover {
      background: #0ff;
      color: black;
    }
  </style>
</head>
<body>
  <div class="editor-header">CYBER BLITZ EDITOR - 音楽を再生してノーツを確認・記録</div>
  <div class="controls">
    <button id="playBtn">▶ 再生</button>
    <button id="saveBtn">💾 保存</button>
    <button id="aiFixBtn">🤖 AI補正</button>
  </div>
  <div class="lane-wrapper" id="laneWrapper"></div>

  <script>
    const laneCount = 4;
    const laneWrapper = document.getElementById('laneWrapper');
    const audioURL = sessionStorage.getItem('audioURL');
    const chart = JSON.parse(sessionStorage.getItem('chartData') || '[]');
    const audio = new Audio();
    let startTime = 0;
    let isPlaying = false;
    let recordedNotes = [];
    const keyMap = ['d', 'f', 'j', 'k'];
    const lanes = [];

    if (!audioURL) {
      alert("音声ファイルが読み込まれていません。editor-loader.htmlからやり直してください。");
      throw new Error("audioURL not found in sessionStorage");
    }

    audio.src = audioURL;
    audio.addEventListener('error', () => {
      alert("オーディオの読み込みに失敗しました。形式が正しいか確認してください。");
      console.error("Audio Error", audio.error);
    });

    function createLanes() {
      for (let i = 0; i < laneCount; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        laneWrapper.appendChild(lane);
        lanes.push(lane);
      }
    }

    function spawnNote(laneIndex, time) {
      const note = document.createElement('div');
      note.className = 'note';
      note.dataset.spawnTime = time;
      lanes[laneIndex].appendChild(note);
      return { el: note, lane: laneIndex, time };
    }

    function playChart() {
      startTime = performance.now();
      isPlaying = true;
      chart.forEach(n => spawnNote(n.lane, n.time));
      audio.currentTime = 0;
      audio.play();
    }

    function saveChart() {
      const blob = new Blob([JSON.stringify(recordedNotes, null, 2)], {type: 'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'chart.json';
      a.click();
    }

    function setupInput() {
      document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        const laneIndex = keyMap.indexOf(e.key);
        if (laneIndex !== -1) {
          const time = (performance.now() - startTime) / 1000;
          recordedNotes.push({ lane: laneIndex, time });
          console.log(`ノート記録: lane=${laneIndex}, time=${time.toFixed(3)}`);
          spawnNote(laneIndex, time);
        }
      });
    }

    function animateNotes() {
      const noteSpeed = 120; // px/sec
      function loop() {
        if (isPlaying) {
          const now = (performance.now() - startTime) / 1000;
          document.querySelectorAll('.note').forEach(note => {
            const t = parseFloat(note.dataset.spawnTime);
            const y = (now - t) * noteSpeed;
            note.style.top = `${y}px`;
          });
        }
        requestAnimationFrame(loop);
      }
      loop();
    }

    document.getElementById('playBtn').onclick = playChart;
    document.getElementById('saveBtn').onclick = saveChart;
    document.getElementById('aiFixBtn').onclick = () => {
      console.log('[AI補正] 実行 → WAV波形に基づいて時間を微修正（仮）');
      alert('AI補正（開発中）: 波形と照合してノーツタイミングを調整します');
    };

    createLanes();
    setupInput();
    animateNotes();
  </script>
</body>
</html>
