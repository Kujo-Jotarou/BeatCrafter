<head>
  <meta charset="UTF-8">

  <style>

  </style>
</head>
<body>
  <div class="editor-header">CYBER BLITZ EDITOR - éŸ³æ¥½ã‚’å†ç”Ÿã—ã¦ãƒãƒ¼ãƒ„ã‚’ç¢ºèªãƒ»è¨˜éŒ²</div>
  <div class="controls">
    <button id="playBtn">â–¶ å†ç”Ÿ</button>
    <button id="saveBtn">ğŸ’¾ ä¿å­˜</button>
    <button id="aiFixBtn">ğŸ¤– AIè£œæ­£</button>
  </div>
  <div class="lane-wrapper" id="laneWrapper"></div>

  <script>
    const laneCount = 4;
    const laneWrapper = document.getElementById('laneWrapper');
    const audioURL = sessionStorage.getItem('audioURL');
    const chart = JSON.parse(sessionStorage.getItem('chartData') || '[]');
    const audio = new Audio();
    let startTime = 0;
    let isPlaying = false;
    let recordedNotes = [];
    const keyMap = ['d', 'f', 'j', 'k'];
    const lanes = [];

    if (!audioURL) {
      alert("éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚editor-loader.htmlã‹ã‚‰ã‚„ã‚Šç›´ã—ã¦ãã ã•ã„ã€‚");
      throw new Error("audioURL not found in sessionStorage");
    }

    audio.src = audioURL;
    audio.addEventListener('error', () => {
      alert("ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å½¢å¼ãŒæ­£ã—ã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      console.error("Audio Error", audio.error);
    });

    function createLanes() {
      for (let i = 0; i < laneCount; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        laneWrapper.appendChild(lane);
        lanes.push(lane);
      }
    }

    function spawnNote(laneIndex, time) {
      const note = document.createElement('div');
      note.className = 'note';
      note.dataset.spawnTime = time;
      lanes[laneIndex].appendChild(note);
      return { el: note, lane: laneIndex, time };
    }

    function playChart() {
      startTime = performance.now();
      isPlaying = true;
      chart.forEach(n => spawnNote(n.lane, n.time));
      audio.currentTime = 0;
      audio.play();
    }

    function saveChart() {
      const blob = new Blob([JSON.stringify(recordedNotes, null, 2)], {type: 'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'chart.json';
      a.click();
    }

    function setupInput() {
      document.addEventListener('keydown', (e) => {
        if (!isPlaying) return;
        const laneIndex = keyMap.indexOf(e.key);
        if (laneIndex !== -1) {
          const time = (performance.now() - startTime) / 1000;
          recordedNotes.push({ lane: laneIndex, time });
          console.log(`ãƒãƒ¼ãƒˆè¨˜éŒ²: lane=${laneIndex}, time=${time.toFixed(3)}`);
          spawnNote(laneIndex, time);
        }
      });
    }

    function animateNotes() {
      const noteSpeed = 120; // px/sec
      function loop() {
        if (isPlaying) {
          const now = (performance.now() - startTime) / 1000;
          document.querySelectorAll('.note').forEach(note => {
            const t = parseFloat(note.dataset.spawnTime);
            const y = (now - t) * noteSpeed;
            note.style.top = `${y}px`;
          });
        }
        requestAnimationFrame(loop);
      }
      loop();
    }

    document.getElementById('playBtn').onclick = playChart;
    document.getElementById('saveBtn').onclick = saveChart;
    document.getElementById('aiFixBtn').onclick = () => {
      console.log('[AIè£œæ­£] å®Ÿè¡Œ â†’ WAVæ³¢å½¢ã«åŸºã¥ã„ã¦æ™‚é–“ã‚’å¾®ä¿®æ­£ï¼ˆä»®ï¼‰');
      alert('AIè£œæ­£ï¼ˆé–‹ç™ºä¸­ï¼‰: æ³¢å½¢ã¨ç…§åˆã—ã¦ãƒãƒ¼ãƒ„ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚’èª¿æ•´ã—ã¾ã™');
    };

    createLanes();
    setupInput();
    animateNotes();
  </script>
</body>
</html>
